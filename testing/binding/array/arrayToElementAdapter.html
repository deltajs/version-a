<script src="/deltaJS/core.js"></script>
<div id="div">
</div>
<script>
var
    ArrayToElementAdapter = include("delta.com.bind.arrayObserver.ArrayToElementAdapter")
	array = [],

	arrayToElementAdapter = new ArrayToElementAdapter({
		element 		: div,
		array 			: array,
		htmlTemplate 	: "<test></test>"
	})
;

arrayToElementAdapter.start();

array.push(0);
array.push(1);
array.push(2);
array.splice(3,0, 4, 5, 6);
array.splice(0,0, 10, 20, 30);

</script>
