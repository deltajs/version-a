<script src="/deltaJS/core.js"></script>
<script>
    console.log(new Date());

    var Binder = include("delta.com.bind.Binder");

    var data = {
        parents : {
            _mother_ : {
                name        : 'irma',
                direction   : {
                    street : 'arquitectura'
                }
            },

            set mother(value){
                this._mother_ = value;
            },

            get mother(){
                return this._mother_;
            }
        }
    };

    Binder.bind(data, "parents.mother.direction.street");
    Binder.bind(data, "parents.mother.name");
</script>
<load-controller name-space="root.app.Site" />
